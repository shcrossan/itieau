{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for list in url_list %}
                <div class="col-md-4" style="margin-top: 50px;">
                    <div class="waterguage">
                        <div id="gauge{{ list.1 }}"></div>
                        <p align="center" style="color: #C8C8C8;">Actual Value: {{ list.2 }}</p>
                    </div>
                </div>
        {% endfor %}
    </div>
    <script>
    {% for list in url_list %}
        var g1 = new JustGage({
            id: "gauge{{ list.1 }}",
            value: {{ list.3 }},
            min: 0,
            max: 7,
            title: "{{ list.0 }}",
            levelColors : [  "#85BFF2", "#4BA4F2",  "#4992F2" ],
            relativeGaugeSize: true
        });
    {% endfor %}
    </script>
{% endblock %}
